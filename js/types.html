<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Types</h2>
    <script>
        // Numbers:
        let length = 16;
        let weight = 7.5;
        // Strings:
        let color = "Yellow";
        let lastName = "Johnson";
        // Booleans
        let x = true;
        let y = false;
        // Object:
        const person = { firstName: "John", lastName: "Doe" };
        // Array object:
        const cars = ["Saab", "Volvo", "BMW"];
        // Date object:
        const date = new Date("2022-03-25");

        document.write("length: " + length + " weight: " + weight + " color: " + color + " lastName: " + lastName);
        document.write("x: " + x + " y: " + y);
        document.write("person: " + person.firstName + " " + person.lastName);
        document.write("cars: " + cars[0] + " " + cars[1] + " " + cars[2]);
        document.write("date: " + date);
    </script>
</body>

</html>
