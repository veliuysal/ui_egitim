<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript const</h2>
    <p>You can NOT reassign a constant object:</p>
    <p id="demo"></p>
    <script>
        let x = 5, y = 6;
        let a = x + y;
        let b = x - y;
        let c = x * y;
        let d = x / y;
        let e = y % x;
        let f = x ** y;
        document.getElementById("demo").innerHTML = "Toplama İşlemi: " + a + " Çıkarma İşlemi:" + b +
            " Çarpma İşlemi: " + c + " Bölme İşlemi: " + d + " Mod İşlemi:" + e + " Üs Alma İşlemi: " + f;
    </script>
</body>

</html>
