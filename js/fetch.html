<!DOCTYPE html>
<html>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => {
                document.getElementById("demo").innerHTML = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById("demo1").innerHTML = 'Veri alınırken hata oluştu: ';
            });

    </script>
</body>

</html>
