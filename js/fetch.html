<!DOCTYPE html>
<html>

<body>
    <pre id="demo"></p>
    <p id="demo1"></p>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => {
                let text="[ <br/>";
                for (let i = 0; i < data.length; i++) {
                    text +='    {<br/>      "userId": '+ data[i].userId+",<br/>";
                    text+= '      "id": '+data[i].id+", <br/>";
                    text+= '      "title": '+data[i].title+", <br/>";
                    text+= '      "body": '+data[i].body+", <br/>";
                    text+= "    }, <br/>";
                }
                document.getElementById("demo").innerHTML = text+" <br/>]";
            })
            .catch(error => {
                document.getElementById("demo1").innerHTML = 'Veri alınırken hata oluştu: ';
            });

    </script>
</body>

</html>
