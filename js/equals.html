<!DOCTYPE html>
<html>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        let x = "John";        // x is a string
        let y = new String("John");  // y is an object
        document.getElementById("demo").innerHTML = (x == y);
        document.getElementById("demo1").innerHTML = (x === y);
    </script>
</body>

</html>
