<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Objects</h2>
    <button type="button" id="demo" onmouseover="mouseOver()" onmouseleave="mouseLeave()"> Görünür/Görünmez</button>
    <button type="button" id="demo1"  onclick="onClick()">Clickable</button>
    <p id="pdemo"></p>
    <p id="pdemo1"></p>
    <script>

        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue",
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        };
        function mouseOver() {
            document.getElementById("pdemo").innerHTML =
                person.firstName + " is " + person.age + " years old.";
        };

        function mouseLeave() {
            document.getElementById("pdemo").innerHTML = "";
        }

        function onClick() {
            document.getElementById("pdemo1").innerHTML = person.fullName();
        }

    </script>
</body>

</html>
