<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript</h2>
    <p>JavaScript evaluates expressions from left to right. Different sequences can produce different results:</p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        let x = 16 + 4 + "Volvo";
        document.getElementById("demo").innerHTML = "Left: " + x;

        let y = "Volvo" + 16 + 4;
        document.getElementById("demo1").innerHTML = "Right: " + y;
    </script>

</body>

</html>
