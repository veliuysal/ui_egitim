<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript const</h2>
    <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>
    <p id="demo"></p>
    <script>
        const car = { type: "Fiat", model: "500", color: "white" };// Create an object:
        car.color = "red";// Change a property:
        car.owner = "Johnson";// Add a property:
        // Display the property:
        document.getElementById("demo").innerHTML = "Car owner is " + car.owner + " Color: " + car.color; 
    </script>
</body>

</html>
