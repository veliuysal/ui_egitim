<!DOCTYPE html>
<html>

<head>
    <style>
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid #73AD21;
            padding: 10px;
      
        }
    </style>
</head>

<body>
    <h2>Center Align Elements</h2>
    <p style="text-align: center;">To horizontally center a block element (like div), <span style="vertical-align: sub;">2213213</span> use margin: auto;</p>
    <div class="center">
        <p>Hello World!</p>
    </div>
</body>

</html>
