<html>

<head>
    <style>
        span {
            display: block;
        }

        a {
            display: block;
        }

        h1.hidden {
            display: none;
        }

        h1.visibility {
            visibility: hidden;
        }
    </style>
</head>

<body>

    <h1>Display span elements as block elements</h1>
    <h1 class="hidden">This is a hidden heading</h1>
    <h1 class="visibility">This is a hidden heading</h1>

    <span>A display property with</span> <span>a value of "block" results in</span> <span>a line break between each span
        elements.</span>

</body>

</html>
